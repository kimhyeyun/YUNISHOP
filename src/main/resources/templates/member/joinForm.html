<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<th:block layout:fragment="script"></th:block>
<th:block layout:fragment="css"></th:block>

<div layout:fragment="content">
  <form style="width: 80%;">
    <div class="form-group">
      <div class="formLabel">이름</div>
      <div>
        <input type="text" class="form-control nameInput" placeholder="이름을 입력해주세요.">
      </div>
    </div>
    <div class="form-group">
      <div class="formLabel">아이디</div>
      <div class="idInputBtn" style="width: 100%; margin-bottom: 10px;">
        <div style="float:left; width: 60%; margin-right: 10px;"><input type="text" class="form-control idInput"
                                                                        placeholder="아이디를 입력해주세요.">
        </div>
        <div class="btn idBtn" onclick="" style="color: white; background-color: #c58876;">중복
          확인
        </div>
        <div>
          <span class="id_input_re_1">사용 가능한 아이디입니다.</span>
          <span class="id_input_re_2">아이디가 이미 존재합니다.</span>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="formLabel">비밀번호</div>
      <div><input type="password" class="form-control passwordInput" placeholder="비밀번호를 입력해주세요."></div>
    </div>
    <div class="form-group">
      <div class="formLabel">주소</div>
      <div class="addrBtnInput" style="width: 100%;">
        <div style="float: left; width: 60%;"><input class="form-control address_input_1"
                                                     name="address1" readonly="readonly"
                                                     style="margin-bottom: 10px;"/>
        </div>
        <div class="btn addrBtn" onclick="" style="color: white; background-color: #c58876;">
          주소 찾기
        </div>
      </div>
      <div><input class="form-control address_input_2" name="address2" readonly="readonly"
                  style="margin-bottom: 10px;"></div>
      <div><input class="form-control address_input_3" name="address3" readonly="readonly"
                  style="margin-bottom: 10px;"></div>
    </div>
    <div style="text-align: center; " class="py-3">
      <button type="button" onclick="" class="btn submitBtn"
              style="color: white; background-color: #c58876;">Submit
      </button>
    </div>
  </form>

</div>

</html>
